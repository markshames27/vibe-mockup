<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your New Color - VirtualPainter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="bg-gradient-to-b from-blue-50 to-white min-h-screen p-4">
    <div class="max-w-md mx-auto pt-8" x-data="{ sliderPosition: 50, showBefore: true }">
        <!-- Back Button -->
        <a href="color-selection.html" class="inline-flex items-center text-blue-600 hover:text-blue-700 mb-6">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
            </svg>
            Try Different Color
        </a>

        <!-- Widget Container -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-green-600 to-green-700 p-6 text-center">
                <div class="w-12 h-12 bg-white rounded-full mx-auto mb-3 flex items-center justify-center">
                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h1 class="text-2xl font-bold text-white mb-2">Here's Your New Look!</h1>
                <p class="text-green-100 text-sm">Color: <span class="font-semibold">Sage Green</span></p>
            </div>

            <!-- Main Content -->
            <div class="p-6">
                <!-- Before/After Comparison -->
                <div class="mb-6">
                    <div class="relative rounded-xl overflow-hidden border-4 border-gray-200">
                        <!-- Image Container -->
                        <div class="aspect-[4/3] bg-gradient-to-br from-gray-100 to-gray-200 relative">
                            <!-- Before Image (Original) -->
                            <div class="absolute inset-0 flex items-center justify-center" 
                                 :style="'clip-path: inset(0 ' + (100 - sliderPosition) + '% 0 0)'">
                                <div class="text-center">
                                    <svg class="w-24 h-24 mx-auto text-gray-400 mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                                    </svg>
                                    <p class="text-gray-500 font-medium text-sm">BEFORE</p>
                                </div>
                            </div>

                            <!-- After Image (With Color) -->
                            <div class="absolute inset-0 bg-gradient-to-br from-[#B2C9AB] to-[#8FAA88] flex items-center justify-center"
                                 :style="'clip-path: inset(0 0 0 ' + sliderPosition + '%)'">
                                <div class="text-center">
                                    <svg class="w-24 h-24 mx-auto text-white mb-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                                    </svg>
                                    <p class="text-white font-medium text-sm">AFTER</p>
                                </div>
                            </div>

                            <!-- Slider Line -->
                            <div class="absolute inset-y-0 w-1 bg-white shadow-lg" 
                                 :style="'left: ' + sliderPosition + '%'">
                                <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-10 h-10 bg-white rounded-full shadow-xl flex items-center justify-center cursor-pointer">
                                    <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 9l4-4 4 4m0 6l-4 4-4-4"></path>
                                    </svg>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Slider Control -->
                    <div class="mt-4">
                        <input type="range" 
                               min="0" 
                               max="100" 
                               x-model="sliderPosition"
                               class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
                        <div class="flex justify-between text-xs text-gray-500 mt-1">
                            <span>Before</span>
                            <span>After</span>
                        </div>
                    </div>
                </div>

                <!-- Color Info -->
                <div class="bg-green-50 border border-green-200 rounded-lg p-4 mb-6">
                    <div class="flex items-center">
                        <div class="w-12 h-12 rounded-lg bg-[#B2C9AB] border-2 border-green-300 mr-3 flex-shrink-0"></div>
                        <div>
                            <h3 class="font-bold text-green-900">Sage Green</h3>
                            <p class="text-sm text-green-700">A calming, natural tone perfect for exteriors</p>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="space-y-3">
                    <a href="download.html" class="block w-full bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-700 hover:to-blue-800 text-white font-bold py-4 px-6 rounded-xl text-center transition-all transform hover:scale-105 shadow-lg">
                        <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        Save & Continue
                    </a>

                    <a href="color-selection.html" class="block w-full border-2 border-gray-300 hover:border-gray-400 text-gray-700 font-semibold py-3 px-6 rounded-xl text-center transition-all">
                        <svg class="w-5 h-5 inline-block mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21a4 4 0 01-4-4V5a2 2 0 012-2h4a2 2 0 012 2v12a4 4 0 01-4 4zm0 0h12a2 2 0 002-2v-4a2 2 0 00-2-2h-2.343M11 7.343l1.657-1.657a2 2 0 012.828 0l2.829 2.829a2 2 0 010 2.828l-8.486 8.485M7 17h.01"></path>
                        </svg>
                        Try Different Color
                    </a>
                </div>

                <!-- Tip -->
                <p class="text-center text-gray-500 text-xs mt-4">
                    ðŸ’¡ Drag the slider to compare before and after
                </p>
            </div>
        </div>
    </div>
</body>
</html>
